{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Posts{% endblock %}</h1>
    <a class="action" href="{{ url_for('create') }}">New</a>
{% endblock %}

{% block content %}
  {% for post in posts %}
    <article class="post">
      <header>
        <div>
          <h1>{{ post['title'] }}</h1>
          <div class="about">by Anonymous on {{ post['created'].strftime('%Y-%m-%d') }}</div>
        </div>
          <a class="action" href="{{ url_for('update', id=post['id']) }}">Edit</a>
      </header>
      <!-- <p class="body">{{ post['body'] }}</p> -->
      <img src="{{ storage.url(post.filename) }}&{{ auth }}" width="300">

    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
